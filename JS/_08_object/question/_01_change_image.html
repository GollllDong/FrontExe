<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .banner {
            width: 400px;
            height: 200px;
            top: 10px;
            left: 100px;
            position: absolute;
            border: 3px solid red;
            box-shadow: 10px 10px #ccc;
        }
    </style>

    <script>
        /*
        1초 단위로 타이머를 동작시켜서 logo_01.jpg ~ logo_08.jpg로 교체하도록 만든다.
        단, 방향키 상을 누르면 교체 속도가 빨라지고
        방향키 하를 누르면 교체 속도가 느려지게 됩니다.
        */
        document.addEventListener("DOMContentLoaded", () => {
            const $change = document.querySelectorAll('.banner');
            const TOP_KEY = 38;
            const DOWN_KEY = 40;
            let interval = 3000;  // 3초
            let currentIndex = 0;   // 현재 인덱스 위치
            let timerId;

            function change_image() {
                const images = document.querySelectorAll('.banner');
                currentIndex++;

                if ((currentIndex % 8) == 1) {
                    currentIndex = 1;
                }
                for(let i =0; i < images.length; i++) {
                    //const randomNumber = Math.floor(Math.random() * 8)+1;
                    images[i].src = `/images2/logo_0${currentIndex}.jpg`;
                };
                
            }


            function moveKey(c) {
                console.log('입력 키 코드 : ' + c.keyCode);
                switch(c.keyCode) {
                    case TOP_KEY :
                        // 1초단위의 타이머를 빠르게
                        interval -= 1000;
                        break;
                    case DOWN_KEY :
                        // 1초단위의 타이머를 느리게
                        interval += 1000;
                        break;
                }
                clearInterval(timerId);
                timerId = setInterval(change_image, interval);
            }

            document.addEventListener('keydown', moveKey);

            timerId = setInterval(change_image, interval);

        });

    </script>
</head>
<body>
    <img src="/images2/logo_01.jpg" class="banner" id="banner1">
    <img src="/images2/logo_02.jpg" class="banner" id="banner2">
    <img src="/images2/logo_03.jpg" class="banner" id="banner3">
    <img src="/images2/logo_04.jpg" class="banner" id="banner4">
    <img src="/images2/logo_05.jpg" class="banner" id="banner5">
    <img src="/images2/logo_06.jpg" class="banner" id="banner6">
    <img src="/images2/logo_07.jpg" class="banner" id="banner7">
    <img src="/images2/logo_08.jpg" class="banner" id="banner8">
</body>
</html>
