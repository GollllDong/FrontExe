<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 숫자가 0.1초마다 1씩 증가하는데 
        버튼을 누르면 타이머가 멈추도록 작성
    -->
    <style>
        #output {
            width: 200px;
            height: 200px;
            border: 4px solid black;
            margin: 50px;
            font-size: 100px;
            text-align: center;
            line-height: 200px;
            vertical-align: middle;
        }
    </style>
    <script>
        /* GPT 풀이
        document.addEventListener("DOMContentLoaded", () => {
            let count = 0;
            const button = document.querySelector("#button");
            let intervalId; // setInterval의 반환값을 저장할 변수

            button.addEventListener('click', function() {
                clearInterval(intervalId); // setInterval로 설정된 타이머를 멈춤
                console.log('타이머를 종료합니다.');
            });

            intervalId = setInterval(() => {
                console.log(`0.1초마다 실행됩니다(${count}번째)`);
                count++;
            }, 100);
        });*/
        document.addEventListener("DOMContentLoaded", () => {
            let $button = document.querySelector("#btnStop");
            let $output = document.querySelector("#output");
            let count = 0;      // 숫자 증가
            let timerID = null; // 타이머 id
            const INTERVAL = 100;

            timerID = setInterval(() => {
                $output.textContent = ++count;
            }, INTERVAL);

            $button.addEventListener("click", () =>{
                clearInterval(timerID);
            });
        });
    </script>
</head>
<body>
    <!-- GPT풀이 <button id="button">버튼</button> -->
    <button id="btnStop">멈춤</button>
    <div id="output">0</div>
</body>
</html>
