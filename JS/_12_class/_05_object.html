<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const createStudent = function(name, kor, eng, math, sci) {
            return {
                // Field(Property) - 속성, 멤버변수
                name : name,
                kor : kor,
                eng : eng,
                math : math,
                sci : sci,

                // Method   - 메서드, 멤버함수
                getSum() {
                    return this.kor + this.eng + this.math + this.sci;
                },
                    
                getAverage() {
                    return this.getSum() / 4;
                },
                toString() {
                    return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
                }
            }
        }

        const students = [];
        students.push(createStudent("홍길동", 74, 88, 22, 100));
        students.push(createStudent("임꺽정", 55, 88, 86, 64));
        students.push(createStudent("장길산", 67, 77, 90, 80));
        students.push(createStudent("일지매", 23, 88, 90, 86));

        let output = '이름\t총점\t평균\n';
        for(const s of students) {
            output += s;            // s.toString() toString()이란 기존에 있던걸 오버라이딩을 한것으로 문자열로 만들어준다.
        }
        console.log(output);

    </script>
</head>
<body>
    
</body>
</html>
