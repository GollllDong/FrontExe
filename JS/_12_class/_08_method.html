<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Student {
            constructor(name, kor, math, eng, sci) {
                this.name = name;
                this.kor = kor;
                this.math = math;
                this.eng = eng;
                this.sci = sci;
            }

            getSum() {
                return this.kor + this.math + this.eng + this.sci;
            }

            getAverage(){
                return this.getSum() / 4;
            }

            toString() {
                return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
            }
        }
        const students = [
            new Student("홍길동", 99, 65, 54, 75),
            new Student("임꺽정", 67, 75, 77, 93),
            new Student("장길산", 86, 75, 47, 94),
            new Student("차돌바위", 62, 75, 97, 63)
        ]
        let output = "이름\t총점\t평균\n";
        for (const s of students) {
            output += s;         // s.toString();
        }
        console.log(output);     // s.toString();
    </script>
</head>
