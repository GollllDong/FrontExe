<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝수일까, 홀수일까</title>
    <style>
        body {
			font-size:1.2em;
			text-align:center;
		}
    </style>
</head>

<body>
    <h2>짝수일까, 홀수일까</h2>

    <script>
        const num = prompt("숫자를 입력하시오");
        if (num !== null) {
            if (num % 2 === 0) {
                document.write(num + "는 4의 배수입니다.");
            } else {
                document.write(num + "는 4의 배수가 아닙니다.");
            }
        }
    </script>
</body>

</html>
