<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>3의 배수 찾기</title>
	<style>
		body {
			font-size:1.2em;
			text-align:center;
		}
	</style>
</head>
<body>
	<h2>3의 배수 찾기</h2>

    <script>
        let a = 10;
        console.log(a);
        a = 40;
        console.log(a);
        let num = prompt("몇 까지 3의 배수를 찾을까요?");
        let count = 0;
        for(let i=1; 3*i <=num; i++) {
            document.write(3*i + ", ");
            count++;
        }document.write("<br>"+ num + "까지 3의 배수의 개수 : " + count);
    </script>
</body>
</html>
