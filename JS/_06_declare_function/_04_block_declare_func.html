<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        declare();

        function declare() {
            console.log("1번째 선언적 함수입니다.");
        }
    </script>

    <script>
        declare();
        function declare() {
            console.log("2번째 선언적 함수입니다.");
        }
    </script>
    <script>
        // 1번째 선언적 함수가 메모리에 올라갔다가 
        // 2번째 선언적 함수가 메모리에 올라가게되면서 2번째 선언적 함수를 호출하게 된다.
        declare();      // 2번째 선언적 함수입니다.
    </script>
</head>
<body>
    
</body>
</html>
