<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        그냥 func = function(){} 를 하게 되면
        이때 func은 var func와 동일하다.
        그러므로 이름의 중복을 허용하지만

        let func = function(){}으로 사용하면
        let은 변수의 중복을 허용하지 않으므로
        동일한 함수명이 있을 경우 에러를 발생시키게 된다.

        가급적 '익명 함수'로 통일하되 let 변수에 대입하여 사용하는 것을 권장한다.
        */
        func();

        let func = function() {
            console.log("1번째 익명 함수입니다.");
        }

        function func() {
            console.log("2번째 선언적 함수입니다.");
        }
        func();
        /*
        func();
        func = function () {
            console.log("1번째 익명 함수입니다.");
        }

        function func() {
            console.log("2번째 선언적 함수입니다.");
        }
        func(); 를 호출하게 되면
        2번째 선언적 함수입니다.
        1번째 익명 함수입니다로 호출된다.
        이유 : 1번째 -> 2번째 순서로 메모리에 올라가게 되고 호이스팅이 발생하게 되면서
        2번째가 먼저 호출되고 1번째 순서기 때문에
        */

        // Uncaught SyntaxError: Identifier 'func' has already been declared
    </script>
</head>
