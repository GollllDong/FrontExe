<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        const h1 = (text) => `<h1>${text}></h1>`;
        document.onload = function() {
            document.body.innerHTML += h1('1번째 script 태그');
        };
        /*
        아래처럼 해도 무방하다.
        하지만 성능은 위의 것이 더 좋다고 알려져있다.
        */

        window.onload = function() {
            console.log('1번째 load 이벤트 발생');
            document.body.innerHTML += "1번째 load 이벤트 발생";
        };

        window.addEventListener('load', function() {
            console.log('2번째 load 이벤트 발생');
        });

        /*document.addEventListener('load', function() {
            document.body.innerHTML += h1('2번째 load 이벤트 발생');
        });*/
    </script>
</head>
<body>
    
    
</body>
</html>
