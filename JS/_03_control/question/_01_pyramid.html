<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
        숫자 7 입력 시
              *         1
             ***        3
            *****       5
           *******      7
          *********     9
         ***********    11    
        *************   13
        */
        const number = Number(prompt("숫자 입력 :"));

        for(let i=1; i <= number; i++) {
            for(let c = number-i; c > 0; c--) {
                document.write("&nbsp;");
            }
            for(let j=1; j <= (2 * i)-1; j++){
                document.write("*");
            }
            document.write("<br>");
        }
        
    </script>
</head>
<body>
    
</body>
</html>
