<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>개발 지원서</title>
    <style>
        div{
            width: 600px;
            margin: 10px auto;
        }
        li{
            list-style: none;
        }
        #name {
            margin-left: 14px;
        }
 
    </style>
</head>
<body>
    <div class="container">
        <form action="">
            <fieldset>
                <h2>프런트엔드 개발자 지원서</h2>
                <p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
                <hr>
                <blockquote><h5>개인 정보</h5></blockquote>
                <ul>
                    <li id="name_write">
                        <label for="name">이름</label>
                        <input type="text" id="name" placeholder="공백없이 입력하세요." required>
                    </li>
                    <li>
                        <label for="phone">연락처</label>
                        <input type="tel" id="phone" required>
                    </li>
                </ul>
                <blockquote><h5>지원 분야</h5></blockquote>
                <ul>
                    <li><input type="radio" name="check">웹 퍼블리싱</li>
                    <li><input type="radio" name="check">웹 애플리케이션 개발</li>
                    <li><input type="radio" name="check">개발 환경 개선</li>
                </ul>
                <blockquote><h5>지원 동기</h5></blockquote>
                <ul>
                    <textarea name="" id="te" cols="40" rows="4" placeholder="본사 지원 동기를 간략히 써주세요."></textarea>
                </ul>
                <ul>
                    <button type="submit">접수하기</button>
                    <button type="reset">다시쓰기</button>
                </ul>
            </fieldset>
        </form>
    </div>
</body>
</html>
