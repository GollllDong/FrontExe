<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>수습 국원 지원 양식</title>
    <style>
        #container {
            width: 800px;
            margin: 0 auto;
        }

        table,
        tr,
        th {
            border: 1px solid #222;
        }

        .size {
            width: 100px;
        }
    </style>
</head>

<body>
    <div id="container">
        <h3>
            <caption>수습 국원 지원 양식</caption>
        </h3>
        <table>
            <tr>
                <th rowspan="3">개인정보</th>
                <th>이름</th>
                <th class="size"></th>
            </tr>
            <tr>
                <th>학과/학번</th>
                <th class="size"></th>
            </tr>
            <tr>
                <th>연락처</th>
                <th class="size"></th>
            </tr>
            <tr>
                <th>지원 분야</th>
                <th colspan="3"></th>
            </tr>
        </table>
    </div>


</body>

</html>
