<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>예약 정보</title>
    <style>
        div{
            width: 600px;
            margin: 10px auto;
        }
        li {
            margin-bottom: 10px;
            list-style: none;
        }
    </style>
</head>
<body>
    <div>
        <form action="">
            <fieldset>
                <h1>예약 정보</h1>
                <ul>
                    <li>
                        <label for="name">이름</label>
                        <input type="text" id="name">
                    </li>
                    <li>
                        <label for="phone">휴대폰</label>
                        <input type="tel" id="phone">
                    </li>
                    <li>
                        <label for="em">이메일</label>
                        <input type="email" id="em">
                    </li>
                    <button>예약하기</button>
                </ul>
                
                
                
            </fieldset>
            
        </form>
    </div>
    
</body>
</html>
