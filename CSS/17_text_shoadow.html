<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 {
            font-size: 60px;
        }
        .shadow1 {
            color: rebeccapurple;
            text-shadow: 1px 1px black;
        }
        .shadow2 {
            color: salmon;
            text-shadow: 5px 5px 10px yellowgreen;
        }
        .shadow3 {
            color: violet;
            text-shadow: 8px -8px 20px navy;
        }
    </style>
</head>
<body>
    <h1 class="shadow1">HTML</h1>
    <h1 class="shadow2">CSS</h1>
    <h1 class="shadow3">자바스크립트</h1>
</body>
</html>
